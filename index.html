<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&family=Roboto&display=swap&family=Press+Start+2P&family=DotGothic16&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
  </head>
  <body>
    <header class="menu">
      <h2>Score: <spam class="menu__score">0</spam></h2>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player
        src="https://assets5.lottiefiles.com/temp/lf20_W14Z1y.json"
        background="transparent"
        speed="1"
        style="width: 100px; height: 100px"
        loop
        autoplay
      ></lottie-player>
    </header>
    <section class="content">
      <div class="pantalla">
        <h1 class="pantalla__title">GAME OVER</h1>
        <button class="btn pantalla__btnPlay">Play</button>
      </div>
      <canvas></canvas>
      <section class="controles">
        <div class="flechas">
          <button class="btn btn_secundario controles__btnLeft">
            <span class="material-icons"> keyboard_arrow_left </span>
          </button>
          <button class="btn btn_secundario controles__btnUp">
            <span class="material-icons"> keyboard_arrow_up </span>
          </button>
          <button class="btn btn_secundario controles__btnRight">
            <span class="material-icons"> keyboard_arrow_right </span>
          </button>
          <button class="btn btn_secundario controles__btnDown">
            <span class="material-icons"> keyboard_arrow_down </span>
          </button>
        </div>
        <div class="start">
          <button class="btn btn_secundario controles__start">START</button>
        </div>
      </section>
    </section>

    <script src="index.js"></script>
  </body>
</html>
